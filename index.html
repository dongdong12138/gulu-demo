<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <base target="_blank">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {
      max-width: 100%;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 250px;
    }
    body {
      font-size: var(--font-size);
    }

    .box {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div id="app">

  <div class="box">
    <g-popover @click="yyy">
      <template slot="content" slot-scope="{close}">
        <div>
          popover 内容 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa hic in nobis nulla praesentium tempore tenetur. Aliquid, architecto autem commodi consequatur dignissimos dolorum minus placeat reprehenderit sequi vel voluptas voluptates.
          <g-button @click="close">关闭</g-button>
        </div>
      </template>
      <g-button>click me</g-button>
    </g-popover>

    <g-popover position="bottom">
      <template slot="content">
        <div>popover 内容</div>
      </template>
      <g-button>click me</g-button>
    </g-popover>

    <g-popover position="left">
      <template slot="content">
        <div>popover 内容</div>
      </template>
      <g-button>click me</g-button>
    </g-popover>

    <g-popover position="right">
      <template slot="content">
        <div>popover <a href="https://www.qq.com">看新闻</a> 内容 lorem</div>
      </template>
      <g-button>click me</g-button>
    </g-popover>
  </div>


  <div class="box">
    <g-popover @click="yyy" trigger="hover">
      <template slot="content">
        <div>popover 内容 Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa hic in nobis nulla praesentium tempore tenetur. Aliquid, architecto autem commodi consequatur dignissimos dolorum minus placeat reprehenderit sequi vel voluptas voluptates.</div>
      </template>
      <g-button>click me</g-button>
    </g-popover>

    <g-popover position="bottom" trigger="hover">
      <template slot="content">
        <div>popover 内容</div>
      </template>
      <g-button>click me</g-button>
    </g-popover>

    <g-popover position="left" trigger="hover">
      <template slot="content">
        <div>popover 内容</div>
      </template>
      <g-button>click me</g-button>
    </g-popover>

    <g-popover position="right" trigger="hover">
      <template slot="content">
        <div>popover 内容 lorem</div>
      </template>
      <g-button>click me</g-button>
    </g-popover>
  </div>









</div>


<script src="./src/app.js"></script>
</body>
</html>
